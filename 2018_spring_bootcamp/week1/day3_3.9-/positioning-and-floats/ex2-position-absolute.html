<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.box {
				width:100px;
				height:100px;
				position: absolute;
			}
			/* Using top, right, bottom, left, position these elements as the answer does */
			.box1 {
				background:red;
			}
			.box2 {
				background:green;
				left: 100px;
				top: 100px;
			}
			.box3 {
				background:blue;
				left: 200px;
				top: 200px;
			}
			.box4 {
				background:orange;
				left: 300px;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</body>
</html>
