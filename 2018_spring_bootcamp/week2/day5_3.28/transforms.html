<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transforms</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 50px;
            background: seagreen;
            transform: rotateX(75deg);
            transition: all 4s;
        }
        .box:hover{
            /* transform: scale(2); */
            transform: rotateY(120deg);
            background: hotpink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
